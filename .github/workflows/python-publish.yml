name: IPTVchecker

on:
  schedule:
    - cron: '0 16 * * *'
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
        

      run: |
        python -m pip install --upgrade pip
        pip install build
    - - name: Run iptv
        run: python ${{ github.workspace }}/iptvchecker.py
          - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.0.0
